<h1 style="margin-right:10px;margin-top:5px;">
{% if page.layout == "lesson" %}
	{% if page.description %}
		{{ page.description }}
	{% else %}
		{% if page.has_children %}
			{{ page.title | append: " Lessons"}}
		{% else %}
			{{ page.parent | append: " Lessons"}}
		{% endif %}
	{% endif %}
{% else %}	
	{{ page.description }}
{% endif %}
</h1>
